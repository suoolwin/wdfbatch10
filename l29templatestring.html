<!DOCTYPE html>
<html>
<head>
	<title>Template String</title>
</head>
<body>

	<ul>
		<li>Name : Aung Aung</li>
		<li>Age : 25</li>
		<li>Job : Web Developer</li>
		<li>city : Mandalay</li>
	</ul>
	

	<script type="text/javascript">
		

		// var fullname;  //oki = undefined
		// let fullname; //oki = undefined
		// const fullname; //error

		//console.log(fullname);

		const name = "Honey Nway Oo";
		const age = 23;
		const job = "Model";
		const city = "Yangon";

		let myliststyle;
		console.log(myliststyle); //undefined

		//myliststyle = "<h1>Hello World</h1>";
		//myliststyle = '<h1>Hello Global</h1>';
		//myliststyle = `<h1>Hello Human</h1>`;


		console.log(myliststyle); // <h1>Hello World</h1>


		//without template String

		myliststyle = "<ul>"+
							"<li>Name : "+name+"</li>"+
							"<li>Age : "+age+"</li>"+
							"<li>Job : "+job+" </li>"+
							"<li>city : "+city+"</li>"+
						"</ul>";


		document.write(myliststyle);

		//Template String(``)

		myliststyle = `<ul>
							<li>Name : ${name}</li>
							<li>Age : ${age}</li>
							<li>Job : ${job}</li>
							<li>city : ${city}</li>
						</ul>`;

		document.write(myliststyle);



	</script>
</body>
</html>
