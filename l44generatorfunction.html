<!DOCTYPE html>
<html>

	<title>Generator Function</title>
	
</head>
<body>





	<script type="text/javascript">


		// (A) Defult Function |  System Function
		// (B) User Define Function
				// (1) Regular Function
						// (i) Manual Function
						// (ii) Parameter Function
						// 		(a) Single Parameter Function
						// 		(b) Multi Parameter Function
				// (2) Arrow Function ( ECMA 6 )
						// (i) Manual Function
						// (ii) Parameter Function
						// 		(a) Single Parameter Function
						// 		(b) Multi Parameter Function

				// (3) Generator Function
					//yield
					//next()

			function text1(){
				return 10;
			}

			console.log(text1()); //10
			console.log(text1()); //10
			console.log(text1()); //10

			function text2(){
				var x=1;
				x++;
				return x ;
			}

			console.log(text2()); //2
			console.log(text2()); //2
			console.log(text2()); //2

			var y = 1;
			function text3(){
				y++;
				return y;
			}

			console.log(text3()); //2
			console.log(text3()); //3
			console.log(text3()); //4


			// (3) Generator Function
					//yield
					//next()

		function* genfun(){
			// yield 1;

			yield 1;
			yield 2;
			yield 3;

		}

		// console.log(genfun()); //genfun {<suspended>}
		// console.log(genfun().next()); //{value: 1, done: false}
		// console.log(genfun().next().value); //1
		// console.log(genfun().next().value); //1
		// console.log(genfun().next().value); //1

		const getgenfun = genfun();
		// console.log(getgenfun); //genfun {<suspended>}
		// console.log(getgenfun.next()); //{value: 1, done: false}
		console.log(getgenfun.next().value); //1 			1
		console.log(getgenfun.next().value); //undefined	2
		console.log(getgenfun.next().value); //undefined	3
		console.log(getgenfun.next().value); //undefined	undefined
	





		</script>
</body>
</html>
