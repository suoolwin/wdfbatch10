<body>

	

	<script type="text/javascript">

	let arrgirls = new Array("su su","lu lu","hla hla");
	console.log(arrgirls);

	let myarrs = ['hello',1500,true,undefined,null,new Date(),['red','green'],{firstname:'kyaw kyaw',city:"yangon"}];
	

	console.log(myarrs);
	console.log(myarrs.length);

	console.log(myarrs[7]);

		colors = ["rgba","cmyk"];
	console.log(colors);


	let paints = [];

	paints[3] = "blue";
	paints[0] = "white";

	paints[2] = "pink";
	paints[1] = "gray";

	console.log(animals);

	// Nested Arrray

	const nestarrs = [
		["red","green","blue"],

		["canon","epson",["laser","ink"]]
		];

	console.log(nestarrs);

	console.log(nestarrs[2][2][1]); //ink
