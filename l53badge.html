<!DOCTYPE html>
<html>
	<title>Badge</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<head>
		
	</head>
	<body>

		<div class="container">


			<h3>Badge</h3>

			<button type="button" class="btn btn-primary rounded-0">Notification <span class="badge bg-danger">5</span></button>

			<hr/>

			<span class="badge bg-primary">primary</span>
			<span class="badge bg-secondary">secondary</span>
			<span class="badge bg-success">success</span>
			<span class="badge bg-info">info</span>
			<span class="badge bg-warning">warning</span>
			<span class="badge bg-danger">danger</span>
			<span class="badge bg-light">light</span>
			<span class="badge bg-dark">dark</span>

			<hr/>

			<span class="badge bg-primary rounded-0" >primary</span>
			<span class="badge bg-secondary rounded">secondary</span>
			<span class="badge bg-success rounded-pill" >success</span>
			<span class="badge bg-info">info</span>
			<span class="badge bg-warning">warning</span>
			<span class="badge bg-danger">danger</span>
			<span class="badge bg-light">light</span>
			<span class="badge bg-dark">dark</span>

			<hr/>

			<!-- sup = superscript -->
			<!-- sub = subscript -->

			<b>Add Card</b><sup class="badge bg-success">9</sup>
			<br/>

			<b>Special Discount</b><sub class="badge bg-success">5%</sub>	



		</div>




		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		
	</body>
</html>
